<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ASSIGNMENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       

        <form action="">
            <h2>Create An Account</h2>
            <label for="fullname">
                Full Name
                <input type="text" name="fullname" id="fullname">
            </label>
            <label for="email">
                Email Address
                <input type="email" name="email" id="email">
            </label>
            <label for="phonenumber">
                Phone Number
                <input type="number" name="phone-number" id="phonenumber">
            </label>
            <label for="password">
                Password
                <input type="password" name="password" id="password">
            </label>
            <label for="password-confirmation">
                Password
                <input type="password" name="password" id="password-confirmation">
            </label>
            <label for="signup">
                <input type="button" value="Register" id="signup">
            </label>
            <label for="signup-google">
                <input type="button" value="Register with Google" id="signup-google">
            </label>
            <div class="last">
                <p>Already have an account?</p>
                <a href="#">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
